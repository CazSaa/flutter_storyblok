name: flutter_storyblok_code_generator
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

executables:
  codegen: main

environment:
  sdk: ^3.3.0

dependencies:
  flutter:
      sdk: flutter
  flutter_storyblok:
    path: ../
  dart_style: any
  code_builder: ^4.10.0
  dart_casing: ^3.0.1
  http: ^1.2.1
  collection: ^1.18.0
  characters: ^1.3.0

dev_dependencies:
  lints: ^4.0.0
  test: ^1.24.0

dependency_overrides:
  code_builder: # Until fork gets merged
    git:
      url: https://github.com/PhiFry/code_builder
      ref: 59f7ceb9a61389debab0755a6147c85f360640a6
